name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout ğŸ›ï¸'
        uses: 'actions/checkout@v2'
      - name: 'Export "cartas" directory to "hep-game.github.io" repository ğŸš€'
        uses: leigholiver/commit-with-deploy-key@v1.0.3
        with:
          source: 'cartas'
          destination_repo: 'hep-game/hep-game.github.io'
          destination_branch: 'main'
          destination_folder: 'src/assets/cards'
          delete_destination: true
          git_username: 'andremaravilha'
          git_email: 'andre.maravilha@outlook.com'
          commit_message: 'Atualiza cartas a partir de "ilustracoes"'
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
